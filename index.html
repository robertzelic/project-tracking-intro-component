<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="background"></div>
    <header class="header">
      <nav class="navbar container">
        <img src="./images/logo.svg" class="logo-img" alt="Monograph" />
        <div class="navbar-menu" id="menu">
          <ul class="navbar-menu-list">
            <li class="navbar-list-item"><a href="#">Product</a></li>
            <li class="navbar-list-item"><a href="#">Features</a></li>
            <li class="navbar-list-item"><a href="#">Pricing</a></li>
            <li class="navbar-list-item login"><a href="#">Login</a></li>
          </ul>
        </div>
        <div class="navbar-btn">
          <button type="button" class="menu-toggle-icon" id="menu-toggle-icon">
            <img src="./images/icon-hamburger.svg" class="open-menu-icon" alt="" />
            <img src="./images/icon-close.svg" class="close-menu-icon" alt="" />
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container main-container">
        <div class="main-content">
          <div class="dashboard-text">
            <p><span>New</span>Monograph Dashboard</p>
          </div>
          <h1>Powerful insights into your team</h1>
          <p class="dashboard-desc">Project planning and time tracking for agile teams</p>
          <div class="button-line">
            <p><a href="#" class="btn">Schedule a demo</a><span>to see a preview</span></p>
          </div>
        </div>
        <div class="devices-img">
          <img src="./images/illustration-devices.svg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
